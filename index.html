<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <card>
        <div class="image">
            <img src="images/illustration-hero.svg" id="img1">
        </div>
        <div class="content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="music">
                <img src="images/icon-music.svg" width="45px">
                <ul>
                    <li>Annual Plan</li>
                    <li>$59.99/year</li>
                </ul>
                <a href="#">Change</a>
            </div>
            <div class="btn">
                <button class="btn1">Proceed to Payment</button>
                <button class="btn2">Cancel Order</button>
            </div>
        </div>
    </card>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="mailto:douglasmayinja6@gmail.com">Mayinja</a>.
    </div>
</body>

</html>
